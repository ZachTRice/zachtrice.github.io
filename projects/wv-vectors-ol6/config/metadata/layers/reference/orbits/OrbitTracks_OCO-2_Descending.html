<p>The OCO-2 Orbital Track &amp; Overpass Time (Descending/Night) layer is the path of the Orbiting Carbon Observatory - 2 satellite on its descending/night-time orbit. Overpass times are shown in Coordinated Universal Time (UTC).</p>
