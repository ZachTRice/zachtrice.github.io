<p>The Coastlines/Borders/Roads layer is a vector layer displaying global coastlines, country borders, first order administrative boundaries and major roads.</p>
<p>Coastlines/Borders/Roads information are gleaned from <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> and <a href="http://www.naturalearthdata.com/">Natural Earth</a>.</p>
